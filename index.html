<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
  <!-- Popup -->
  <div id="signupSuccessPopup" class="popup hidden">
    <div class="popup-content">
      <h3>Signup Successful </h3>
      <p>Your account has been created.</p>
      <button id="continueBtn">Continue</button>
    </div>
  </div>


  <div class="container">
    <h2>Create Account</h2>

    <!-- Global error (server or network failures) -->
    <span class="generalError error"></span>

    <form id="form-container">

      <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" name="username" minlength="2" required>
        <span class="usernameError error"></span>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" name="email" required>
        <span class="emailError error"></span>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <span class="togglePassword">show</span>
        <span class="passwordError error"></span>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
        <span class="togglePassword">show</span>
        <span class="confirmPasswordError error"></span>
      </div>
      <!-- <button id="signupBtn" class="loading-btn">
        
        
      </button>
       -->

      <button type="submit" id="signupBtn" class="btn loading-btn">
        <span class="btn-text">Sign Up</span>
        <span class="btn-loader"></span>
      </button>
    </form>
    <p class="login">already have an account? <a href="login.html">login</a></p>
  </div>

  <script src="scripts/signup.js"></script>
</body>
</html>
